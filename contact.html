<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - Miguiel Encinares</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="page-section">
    <h1 class="section-title">Contact</h1>
    <div class="glass">
      <form id="contactForm" name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact" />
        <p style="display:none;"><input name="bot-field" /></p>

        <label>Name</label>
        <input type="text" name="name" required />

        <label>Email</label>
        <input type="email" name="email" required />

        <label>Message</label>
        <textarea name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div id="formSuccess" class="form-alert success" style="display:none;">Message sent successfully!</div>
      <div id="formError" class="form-alert error" style="display:none;">Something went wrong. Try again.</div>
    </div>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    const success = document.getElementById('formSuccess');
    const errorMsg = document.getElementById('formError');

    form.addEventListener('submit', function(e){
      e.preventDefault();
      const data = new FormData(form);

      fetch('/', { method: 'POST', body: data })
        .then(() => {
          success.style.display = 'block';
          form.reset();
        })
        .catch(() => {
          errorMsg.style.display = 'block';
        });
    });
  </script>
</body>
</html>
