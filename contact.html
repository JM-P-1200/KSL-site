<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Contact Page Only CSS -->
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>

    <!-- ========= NAVBAR ========= -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">KSL off grid</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active fw-semibold" aria-current="page" href="contact.html">
                            Contact
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- ========= END NAVBAR ========= -->



    <section class="contact-wrapper py-5">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-md-8 col-lg-6">
                    <div class="contact-card p-4 shadow rounded-4">

                        <h2 class="mb-3 fw-bold text-center">Let's Talk</h2>
                        <p class="text-center text-muted mb-4 contact-subtext">
                            Whether it's a project, an idea, or just a quick question—send it over.
                        </p>

                        <form 
  name="contact"
  method="POST"
  data-netlify="true"
  data-netlify-honeypot="bot-field"
  class="glass-form"
  id="contactForm"
>
  <input type="hidden" name="form-name" value="contact">
  <p class="hidden">
    <input name="bot-field">
  </p>

  <div class="form-group">
    <label>Your Name</label>
    <input type="text" name="name" required>
  </div>

  <div class="form-group">
    <label>Email Address</label>
    <input type="email" name="email" required>
  </div>

  <div class="form-group">
    <label>Your Message</label>
    <textarea name="message" rows="5" required></textarea>
  </div>

  <button type="submit" class="btn-primary">Send Message</button>

  <div id="formSuccess" class="form-alert success" style="display:none;">
    Message sent! I’ll get back to you soon.
  </div>

  <div id="formError" class="form-alert error" style="display:none;">
    Something went wrong — try again!
  </div>
</form>

                    </div>
                </div>

            </div>
        </div>
    </section>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    
</body>
</html>
