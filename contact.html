<main class="page-section">
  <div class="contact-wrapper">
    <div class="contact-card glass">
      <h1>Get In Touch</h1>
      <p>Got a question, a collab idea, or a strange bug log? This is the safest way to reach my off-grid workstation.</p>

      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="contact-form">
        
        <!-- Hidden honeypot -->
        <input type="hidden" name="form-name" value="contact">
        <p class="hidden-field">
          <label>Donâ€™t fill this out: <input name="bot-field" /></label>
        </p>

        <div class="form-group">
          <label>Your Name</label>
          <input type="text" name="name" required>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" required>
        </div>

        <div class="form-group">
          <label>Message</label>
          <textarea name="message" required></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>

        <div class="form-success">Your message has been sent!</div>
        <div class="form-error">Something went wrong. Please try again.</div>

      </form>
    </div>
  </div>
</main>
