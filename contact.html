<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Contact Page Only CSS -->
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>
  
  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="blog.html">Blog</a>

  </nav>

    <section class="contact-wrapper py-5">
        <div class="container">
            <div class="row justify-content-center">
                
                <div class="col-md-8 col-lg-6">
                    <div class="contact-card p-4 shadow rounded-4">

                        <h2 class="mb-3 fw-bold text-center">Let's Talk</h2>
                        <p class="text-center text-muted mb-4 contact-subtext">
                            Whether it's a project, an idea, or just a quick questionâ€”send it over.
                        </p>

                        <form id="contactForm">

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Full Name</label>
                                <input type="text" class="form-control" placeholder="Juan Dela Cruz">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control" placeholder="email@example.com">
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-semibold">Message</label>
                                <textarea class="form-control" rows="5" placeholder="Tell me something..."></textarea>
                            </div>

                            <button class="btn btn-dark w-100 py-2 rounded-3">
                                Send Message
                            </button>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
